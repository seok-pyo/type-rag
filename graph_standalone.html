    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
        overflow: hidden;
      }
      #graph {
        width: 100vw;
        height: 100vh;
      }

      .node circle {
        fill: #fff;
        stroke: #000;
        stroke-width: 2px;
        cursor: pointer;
      }
      .node:hover circle {
        fill: #ddd;
      }
      .node.selected circle {
        fill: #000;
        stroke: #000;
        stroke-width: 3px;
      }
      .node text {
        fill: #000;
        font-size: 10px;
        text-anchor: middle;
        pointer-events: none;
        user-select: none;
      }
      .node.selected text {
        fill: #ff3333;
        font-weight: bold;
      }

      .link {
        stroke: #ccc;
        stroke-opacity: 0.6;
        stroke-width: 1px;
      }
      .link.highlighted {
        stroke: #000;
        stroke-opacity: 1;
        stroke-width: 2px;
      }

      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #000;
        max-width: 280px;
      }
      #controls h3 {
        color: #000;
        margin-bottom: 10px;
        font-size: 16px;
      }
      #search {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        background: #fff;
        border: 1px solid #000;
        border-radius: 4px;
        color: #000;
        font-size: 13px;
      }
      #search:focus {
        outline: none;
        border-color: #666;
      }

      button {
        padding: 6px 12px;
        margin: 3px;
        background: #000;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 12px;
      }
      button:hover {
        background: #444;
      }

      .stat {
        margin: 5px 0;
        font-size: 13px;
        color: #666;
      }
      .stat span {
        color: #000;
        font-weight: bold;
      }

      #info {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #000;
        max-width: 320px;
        max-height: 80vh;
        overflow-y: auto;
        display: none;
      }
      #info.show {
        display: block;
      }
      #info h2 {
        color: #000;
        margin-bottom: 10px;
        font-size: 18px;
      }
      #info .item {
        margin: 8px 0;
      }
      #info .label {
        color: #666;
        font-size: 11px;
      }
      #info .value {
        color: #000;
        font-size: 13px;
        margin-top: 2px;
        line-height: 1.4;
      }

      #suggestions {
        position: absolute;
        left: 20px;
        top: 145px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #000;
        border-radius: 4px;
        max-width: 280px;
        max-height: 200px;
        overflow-y: auto;
        display: none;
      }
      #suggestions.show {
        display: block;
      }
      .suggestion {
        padding: 8px;
        cursor: pointer;
        color: #000;
        font-size: 13px;
      }
      .suggestion:hover {
        background: rgba(0, 0, 0, 0.1);
      }
    </style>

      const width = window.innerWidth;
      const height = window.innerHeight;

      let selectedNode = null;
      let highlightedNodes = new Set();
      let highlightedLinks = new Set();

      // SVG 설정
      const svg = d3
        .select("#graph")
        .attr("width", width)
        .attr("height", height);
      const g = svg.append("g");

      // 줌
      const zoom = d3
        .zoom()
        .scaleExtent([0.1, 10])
        .on("zoom", (event) => g.attr("transform", event.transform));
      svg.call(zoom);

      // 통계
      document.getElementById("nodeCount").textContent = data.nodes.length;
      document.getElementById("linkCount").textContent = data.links.length;

      // Force 시뮬레이션
      const simulation = d3
        .forceSimulation(data.nodes)
        .force(
          "link",
          d3
            .forceLink(data.links)
            .id((d) => d.id)
            .distance(100)
        )
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(30))
        .force("x", d3.forceX(width / 2).strength(0.05))
        .force("y", d3.forceY(height / 2).strength(0.05));

      // 링크
      const link = g
        .append("g")
        .selectAll("line")
        .data(data.links)
        .join("line")
        .attr("class", "link");

      // 노드
      const node = g
        .append("g")
        .selectAll("g")
        .data(data.nodes)
        .join("g")
        .attr("class", "node")
        .call(
          d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        )
        .on("click", (event, d) => {
          event.stopPropagation();
          selectNode(d);
        });

      node.append("circle").attr("r", 8);
      node
        .append("text")
        .attr("dy", -12)
        .text((d) => d.label);

      // 틱
      simulation.on("tick", () => {
        link
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y);

        node.attr("transform", (d) => `translate(${d.x},${d.y})`);
      });

      // 배경 클릭
      svg.on("click", () => clearSelection());

      // 노드 선택
      function selectNode(d) {
        selectedNode = d;

        // 연결된 노드/링크 찾기
        highlightedNodes.clear();
        highlightedLinks.clear();
        highlightedNodes.add(d.id);

        link.each(function (l) {
          if (l.source.id === d.id || l.target.id === d.id) {
            highlightedLinks.add(l);
            highlightedNodes.add(l.source.id);
            highlightedNodes.add(l.target.id);
          }
        });

        // 스타일 업데이트
        node.classed(
          "selected",
          (n) => n.id === d.id || highlightedNodes.has(n.id)
        );
        link.classed("highlighted", (l) => highlightedLinks.has(l));

        // 정보 패널
        document.getElementById("info").classList.add("show");
        document.getElementById("infoTitle").textContent = d.label;
        document.getElementById("infoEn").textContent = d.subtitle_en || "-";
        document.getElementById("infoMeaning").textContent = d.meaning || "-";
        document.getElementById("infoRefer").textContent = d.refer || "-";
        document.getElementById("infoSimil").textContent = d.simil || "-";
        document.getElementById("infoConn").textContent =
          highlightedNodes.size - 1 + "개";
        document.getElementById("selected").textContent = d.label;
      }

      function clearSelection() {
        selectedNode = null;
        highlightedNodes.clear();
        highlightedLinks.clear();
        node.classed("selected", false);
        link.classed("highlighted", false);
        document.getElementById("info").classList.remove("show");
        document.getElementById("selected").textContent = "없음";
      }

      function resetView() {
        svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
      }

      // 검색
      const searchBox = document.getElementById("search");
      const suggestionsBox = document.getElementById("suggestions");

      searchBox.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase().trim();
        console.log('Search query:', query);

        if (query.length === 0) {
          suggestionsBox.classList.remove("show");
          return;
        }

        const matches = data.nodes
          .filter((n) => n.label.toLowerCase().includes(query))
          .sort((a, b) => {
            // 정확히 일치하는 것을 최우선
            const aExact = a.label.toLowerCase() === query;
            const bExact = b.label.toLowerCase() === query;
            if (aExact && !bExact) return -1;
            if (!aExact && bExact) return 1;

            // 시작하는 것을 그 다음 우선
            const aStarts = a.label.toLowerCase().startsWith(query);
            const bStarts = b.label.toLowerCase().startsWith(query);
            if (aStarts && !bStarts) return -1;
            if (!aStarts && bStarts) return 1;

            // 나머지는 길이 순 (짧은 것 우선)
            return a.label.length - b.label.length;
          })
          .slice(0, 10);

        console.log('Matches found:', matches.length, matches.map(m => m.label));

        if (matches.length > 0) {
          suggestionsBox.innerHTML = matches
            .map(
              (n) =>
                `<div class="suggestion" onclick="searchSelect('${n.id}')">${n.label}</div>`
            )
            .join("");
          suggestionsBox.classList.add("show");
        } else {
          suggestionsBox.classList.remove("show");
        }
      });

      window.searchSelect = function (nodeId) {
        const node = data.nodes.find((n) => n.id === nodeId);
        if (node) {
          selectNode(node);

          // 줌인
          const scale = 2;
          const x = width / 2 - node.x * scale;
          const y = height / 2 - node.y * scale;

          svg
            .transition()
            .duration(750)
            .call(zoom.transform, d3.zoomIdentity.translate(x, y).scale(scale));

          searchBox.value = "";
          suggestionsBox.classList.remove("show");
        }
      };

      // 드래그
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
